site_name: Alex Gekas | Technical Writer
site_description: Technical writing portfolio â€” tutorials, API docs, concept guides, and style guides.
site_url: https://your-domain.example.com
theme:
  name: material
  logo: assets/images/logo.svg
  favicon: assets/images/favicon.ico
  palette:
    - scheme: default
      primary: blue
      accent: deep purple
  features:
    - navigation.instant
    - navigation.expand
    - navigation.tracking
    - content.code.copy
    - content.tabs.link
nav:
  - Home: index.md
  - Writing Samples:
    - Tutorials: writing-samples/tutorials/sample-tutorial.md
    - Concept Guides: writing-samples/concept-guides/geojson-concept-guide.md
    - API Reference: writing-samples/api-reference/nws-api-reference.md
    - Style Guides: writing-samples/style-guides/chronologue-style-guide.md
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
      emoji_index: !!python/name:materialx.emoji.twemoji
extra_css:
  - stylesheets/extra.css
plugins:
  - search
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/yourprofile
    - icon: fontawesome/brands/github
      link: https://github.com/yourhandle
    - icon: fontawesome/solid/envelope
      link: mailto:you@example.com
repo_url: https://github.com/yourhandle/your-portfolio-repo
